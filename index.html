<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Switch</title>
<style>
    #video-container {
        position: relative;
        width: 100%;
    }
    #video {
        width: 100%;
        height: auto;
    }
    #controls {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    button {
        padding: 10px 15px;
        margin-right: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="video-container">
    <video id="video" autoplay></video>
    <div id="controls">
        <button onclick="switchCamera('user')">Front Camera</button>
        <button onclick="switchCamera('environment')">Back Camera</button>
    </div>
</div>

<script>
    let currentCamera = 'user'; // 'user' for front camera, 'environment' for back camera
    const video = document.getElementById('video');

    // Function to start the camera stream
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera } });
            video.srcObject = stream;
        } catch (err) {
            console.error('Error accessing the camera:', err);
        }
    }

    // Function to switch between front and back cameras
    async function switchCamera(camera) {
        currentCamera = camera;
        await startCamera();
    }

    // Start the camera when the page loads
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
